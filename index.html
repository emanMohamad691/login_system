<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body id="login">
    <section>
      <div class="container w-75">
        <!-- ! login form -->
        <form class="w-75 m-auto p-5 mt-5 " >
          <h1 class="text-capitalize text-center mb-4">Smart Login System</h1>
          <div class="text-center ">
            <input
              type="email"
              class="form-control mb-3 rounded-1"
              id="userEmail"
              placeholder="Enter your email"
              autocomplete="email"
            />

            <input
              type="password"
              class="form-control mb-4 rounded-1"
              id="userPassword"
              placeholder="Enter your password"
              autocomplete="current-password"
            />

            <p id="invalidAllInput" class="text-danger d-none">All inputs is required</p>
            <p id="incorrectEAndP" class="text-danger d-none">Incorrect email or password</p>

            <button id="loginBtn" type="submit" class="btn btn-color w-100 mb-3">
              Login
            </button>
            <p>
              Donâ€™t have an account?
              <a href="pages/sign-up.html" id="signUpAnchor" class="text-capitalize text-white"
                >Sign Up</a
              >
            </p>
          </div>
        </form>
        
      </div>
    </section>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
